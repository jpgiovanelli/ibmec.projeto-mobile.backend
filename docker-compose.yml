version: '3.8'

services:
  api:
    build: .
    container_name: dermage_api

    env_file:
      - .env
    
    ports:
      - "8000:8000"

    volumes:
      - ./app:/code/app

    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload", "--timeout-keep-alive", "300"]